<!DOCTYPE html>
<html>
<head>
    <title>TradingView Mini Chart</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: transparent;
        }
        .tradingview-widget-container {
            display: flex;
            justify-content: center; /* Centra orizzontalmente */
            align-items: flex-start; /* Allinea in alto */
            margin: auto;
            width: 350px; /* Larghezza fissa */
            height: 220px; /* Altezza fissa */
            overflow: hidden; /* Nasconde il contenuto fuori dall'area del widget */
        }

        /* Responsiveness: Media queries per dispositivi con larghezza fino a 600px */
        @media (max-width: 600px) {
            .tradingview-widget-container {
                width: 100%; /* Larghezza piena del contenitore */
                height: auto; /* Altezza automatica per mantenere il rapporto */
            }
        }

        .tradingview-widget-container * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <!-- TradingView Mini Chart Widget BEGIN -->
    <div class="tradingview-widget-container">
      <div id="tradingview_f5b5c"></div>
      <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js">
      {
      "symbol": "BINANCE:ALICEUSDT",
      "width": 350,
      "height": 220,
      "locale": "en",
      "dateRange": "1D",
      "colorTheme": "dark",
      "trendLineColor": "rgba(255, 152, 0, 1)",
      "isTransparent": true,
      "autosize": false,
      "largeChartUrl": ""
      }
      </script>
    </div>
    <!-- TradingView Mini Chart Widget END -->
</body>
</html>
