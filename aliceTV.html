<!DOCTYPE html>
<html>
<head>
    <title>TradingView Widget</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Previeni scrollbar indesiderati */
        }
        .tradingview-widget-container {
            width: 980px; /* Larghezza fissa del widget come specificato */
            height: 680px; /* Altezza fissa del widget come specificato */
            margin: auto; /* Centra il widget orizzontalmente e verticalmente */
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
<!-- TradingView Widget BEGIN -->
<div class="tradingview-widget-container">
  <div class="tradingview-widget-container__widget"></div>
  <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js">
  {
  "autosize": false, /* Disabilita autosize per utilizzare dimensioni fisse */
  "width": "980", /* Larghezza fissa per il widget */
  "height": "680", /* Altezza fissa per il widget */
  "symbol": "BINANCE:ALICEUSDT",
  "interval": "240",
  "timezone": "Etc/UTC",
  "theme": "dark",
  "style": "1",
  "locale": "en",
  "enable_publishing": false,
  "hide_legend": true,
  "allow_symbol_change": false,
  "save_image": false,
  "calendar": false,
  "container_id": "tradingview-widget-container__widget" /* Assicurati di avere un ID univoco se hai pi√π widget nella stessa pagina */
  }
  </script>
</div>
<!-- TradingView Widget END -->
</body>
</html>
